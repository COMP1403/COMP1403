<style>


#hatman {
    width: 100px;
    height: 150px;
    margin: 200px 200px;
 

}

 .hat {
	width:12px;
	height:30px;
	background:grey;
	position:absolute;
	margin-top:-12px;
	margin-left:-5px;
}
.brim{
	width:30px;
	height:5px;
	background:grey;
	position:absolute;
	margin-top:15px;
	margin-left:-15px;
	z-index:1;
}
.manhead {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #000;
    position: absolute;
    margin-top: 15px;
    margin-left: -10px;
}
 
.torso {
    background: grey;
    height: 40px;
    width: 10px;
    position: absolute;
    margin-top: 38px;
    margin-left: -5px;
    -webkit-transform: scale(2.2,1.3) skewY(-5deg);    
}

.Lhand, .Rhand {
    margin-top: 38px;
    margin-left: -5px;
    height: 50px;
    width: 5px;
    background: grey;
    float:left;
}
.leg{
    margin-top: 75px;
    margin-left: -5px;
    height: 50px;
    width: 7px;
    background: grey;
    float:left;
}
.manbody
{
	width:100px;
	height:100px;
	margin-left: 350px;
}

#alien{
    background: #FFF;
    width: 100px;
    height: 100px;
    margin: 10px 20px;
}

.top {
	width:100px;
	height:100px;
	background:red;
	border-radius:100%;
	position:absolute;
	margin-top:-12px;
	margin-left:-2px;
}
 
.bottom {
    background: black;
    height: 40px;
    width: 60px;
    position: absolute;
	border-radius:100%;
    margin-top: 50px;
    margin-left: 20px;
    -webkit-transform: scale(2.2,1.3) skewX(-10deg);   
}	

@keyframes move {
	75%{
	transform:translateX(490px);
	}
	100%{
	transform:translateX(2000px);
	}
}

@keyframes beam {
	0%{
		padding:0;
	}
	70%{
		padding:0;
	}
	73%{
		padding:200px 10px;
	}
	74%{
		padding:100px 10px;
	}
	75%{
		padding:50px 10px;
	}
	76%{
		padding:0;
	}
}

@keyframes rotation{
	75%{
		transform: rotateY( 180deg );
	}
}

.beam{
	width:1px;
	height:1px;
	background:red;
	position:absolute;
	margin-top:90px;
	margin-left:30px;
}
#alien:hover #fly{
	animation-name: move;
	animation-duration: 4s;
	animation-iteration-count: infinite;
}
#alien:hover .beam{
	animation-name: beam;
	animation-duration: 4s;
	animation-iteration-count: infinite;
}
</style>

<body id="scene">
	<div id="alien">
		<div id="fly">
			<p class="top"></p>
			<p class="bottom"></p>
			<p class="beam"></p>
		</div>
	</div>

	<div id="hatman">
 		<div class="manbody">
			<p class="hat"></p>
			<p class="brim"></p>
        		<p class="manhead"></p>
			<p class="torso"></p>
        		<p class="leg"></p>
 		</div>
	</div>
</body>
